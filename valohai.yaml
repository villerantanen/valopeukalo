---

- step:
    name: Train model from scratch
    image: valohai/darknet:b61bcf5-cuda8.0-cudnn5-devel-ubuntu16.04
    command: flow --train --dataset JPEGImages --annotation Annotations --model cfg/yolo-thumb --load yolo.weights 
    inputs:
      - name: JPEGImages
        default: http://k.moonq.org:8765/JPEGImages.tar
      - name: Annotations
        default: http://k.moonq.org:8765/Annotations.tar
      - name: yolo.weights
        default: https://pjreddie.com/media/files/yolo.weights

- step:
    name: Worker environment check
    image: valohai/darknet:b61bcf5-cuda8.0-cudnn5-devel-ubuntu16.04
    command:
      - pwd
      - ls -la
      - nvidia-smi
      - python --version
